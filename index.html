      <img
        src="https://i.ibb.co/Wv8X3LVh/1.png"

        height="100px"
      />
      クールシェア宝塚2025<br />
      スタンプラリーカード
    </h1>

    <button id="scanQR">QRコードをスキャン <br />ここをタップ！！</button>
    <h3>
      ※QRコードはスポットごとに違います!<br />※スポットごとに読み取ってください!<br />※スポットIDは毎日変わります
    </h3>
    <h2>QRコード読み取り方法</h2>
    <img class="qr" src="./QRコード読み取り方法.png" />
    <p>スキャン結果: <span id="result"></span></p>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
  liff.init({ liffId: "2007108080-jR8JqOgX" })
    .then(() => {
      document.getElementById("scanQR").addEventListener("click", function () {
        if (!liff.isInClient()) {
          alert("LINEアプリ内で開いてください");
          return;
        }

        liff.scanCodeV2()
          .then((result) => {
            const qrCodeData = result.value;
            document.getElementById("result").textContent = qrCodeData;

            if (!isValidURL(qrCodeData)) {
              alert("無効なQRコードです");
              return;
            }

            try {
              const params = new URLSearchParams(qrCodeData.split('?')[1]);
              const spotId = params.get('spot');

              if (!spotId) {
                alert("spotId が含まれていません");
                return;
              }

              const form = document.getElementById("userForm3");

              const spotIdField = document.createElement("input");
              spotIdField.type = "hidden";
              spotIdField.name = "spotId";
              spotIdField.value = spotId;
              form.appendChild(spotIdField);

              console.log("spotIdを追加しました:", spotId);

            } catch (e) {
              console.error("QRコードの解析に失敗:", e);
              alert("QRコードの形式が不正です");
            }
          })
          .catch((err) => {
            console.log("QRスキャンエラー:", err);
          });
      });
    })
    
});

function isValidURL(url) {
  try {
    new URL(url);
    return true;
  } catch (e) {
    return false;
  }
}

      document.addEventListener("DOMContentLoaded", function () {
         if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        try {
        const profile = await liff.getProfile();
          const userId = profile.userId;

          // 各フォームにユーザーIDを追加
      
              const form = document.getElementById("userForm3");
            
                const userIdField = document.createElement("input");
                userIdField.type = "hidden";
                userIdField.name = "userId";
                userIdField.value = userId;
                form.appendChild(userIdField);
              }
            }
          );

         
          document.querySelector(".button3").textContent = "スタンプ獲得";
          
        } catch (err) {
          console.log("プロフィール取得エラー: ", err);
        }
      }
    })
    .catch((err) => {
      console.log("LIFF初期化エラー:", err);
    });
    </script>
